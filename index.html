<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamUP-log in or sign up</title>

      <!-- google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Roboto:wght@300&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
      
    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="resources/TeamUP.ico">


    <!--fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <section>
    <div class="row">
        <div class="col-lg-6">
            <h1 class="companyName">TeamUP</h1>
        <p class="companyLine">A free platform for users to find a project partner.</p>
        </div>
        <div class="col-lg-6 loginBox">
          <div class="card">
            <form onsubmit="login()" id="loginForm">
              <center><small><span id="error" style="color: red;" ></span></small></center>
                <div class="form-group">
                  <input type="email" class="input form-control" placeholder="Email address" id="email" type="text" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <input type="password" class="input form-control" placeholder="Password" id="password" type="password" required>
                </div>
                <a href="#" onclick="forgotPass()">Forgot Password ?</a>
                <h1></h1>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
                <hr>
                <button id="Signup-page" class="btn btn-success btn-lg CNA-button">Create New Account</button>
            </form>
          </div>
        </div>
    </div>
    </section> 



      <!-- Footer -->

  <footer id="footer">
   <i class="social-icon fab fa-facebook-f"></i>
   <i class="social-icon fab fa-twitter"></i>
   <i class="social-icon fab fa-instagram"></i>
   <i class="social-icon fas fa-envelope"></i>
