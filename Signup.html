<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Roboto:wght@300&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
        
      <!-- css bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
      <link rel="stylesheet" href="Signup.css" />
      <link rel="icon" href="resources/TeamUP.ico">

       <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  
      <!--fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body class="d-flex justify-content-center p-5">
  <div class="card">
      <div class="card-header">
          <center><h3 class="formheading" >SignUp Form</h3></center>
      </div>
      <form id="signUpForm" class="card-body px-5 py-4">
          <center><small><span id="error" style="color: red;" ></span></small></center>
          <center><label class="custom-field">
              <input id="email" type="text" class="input" placeholder="Email address" required />
          </label><br/>
          <label class="custom-field">
              <input id="password" type="password" class="input" placeholder="Password"  required />
          </label>
        </center>
        <br/>
        <br/>
          <center>
              <button id="SIGNUP" onclick="signUp()" class="btn btn-secondary btn-success">Sign UP</button>
          </center>
          
      </form>
  </div>



  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

<script src="firebase.js"></script>
<script src="Signup.js"></script>
</body>
</html>
