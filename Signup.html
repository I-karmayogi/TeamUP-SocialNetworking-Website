<body>

  <div class="navbarbody">
      
    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="#">
        <img src="resources/temupLogo.png" width="30" height="30" class="d-inline-block align-top" alt="">  TeamUP
      </a>
    </nav>
      </div>
      <hr>

<section class="card">
  <div class="card-header">
    TeamUP SignUp Form
  </div>
  <div class="card-body add-modal">
      <form id="signUpForm" class="formcard">
            <div class="form-group">
              <label for="inputUsername">UserName</label>
              <input type="text" class="form-control" id="userName" placeholder="Your Name" required>
            </div>
          <div class="form-group">
            <center><small><span id="error" style="color: red;" ></span></small></center>
              <label for="inputEmail4">Email</label>
              <input type="email" class="input form-control" placeholder="Email Address" id="email" type="text" required>
          </div>
          <div class="form-group">
            <label for="inputAbout">About</label>
            <input type="text" class="form-control" id="inputAbout" placeholder="Your Skills" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputcollege" placeholder="College" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputstudy" placeholder="Year of Study" required>
          </div>
          <div class="form-row">
          <div class="form-group col-md-5">
              <input type="text" class="form-control" id="inputgithub" placeholder="GitHub Username" required>
            </div>
            <br>
            <br>
            <div class="dpe form-group col-md-5">
              <input type="text" class="form-control" id="inputlinkedIn" placeholder="linkedIn Username" required>
            </div>
          </div>
          <div class="form-group">
              <label for="inputPhone">CellContact</label>
              <input type="text" class="form-control" id="inputPhone" placeholder="Your Phone No." required>
            </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
          <center><button type="submit" id="SIGNUP" class="btn btn-primary btn-add">Sign in</button></center>
        </form>
  </div>
</section>

<!-- Footer -->

<footer id="footer">
  <i class="social-icon fab fa-facebook-f"></i>
